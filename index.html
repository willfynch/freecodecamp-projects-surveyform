<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport:" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script
        src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
        </script>
        <header>
            <div class="logotype"><a href=#home>BOREAL</a></div>
            
            <div class="navbar">
                <ul>
                    <li><a href="#company">COMPANY</a></li>
                    <li> <a href="#showcase">SHOWCASE</a> </li>
                    <li> <a href="#joinus">JOIN US</a> </li>
                </ul>
            </div>
        </header>
        <div class="entete_txt">
            <h1 id="title">Work with us !</h1>
            <p id="description">We have cookies.</p>
        </div>
        <div class="container">
            <div class="card">
                <form id="survey-form" action="index.html" method="post">

                    <div class="form_part">
                        <label id="name-label" for="name"><span class="text_legend">
                            Name</span></label><br>
                        <input required type="text" id="name" name="name" value=""
                        placeholder="Your name">
                    </div>

                    <div class="form_part">
                        <label id="email-label" for="email"><span class="text_legend">
                            E-mail</span></label><br>
                        <input required type="email" id="email" name="email" value=""
                        placeholder="Your email">
                    </div>

                    <div class="form_part">
                        <label id="number-label" for="number"><span class="text_legend">
                            Age (optionnal)</span></label><br>
                        <input type="number" id="number" name="number" min="18" max="70"
                        placeholder="Your age" value="">
                    </div>

                    <div class="form_part">
                        <label for="dropdown"><span class="text_legend">Your role</span><br>
                        <select id="dropdown" name="dropdown">
                            <option value="jedi">Jedi</option>
                            <option value="sith">Sith</option>
                        </select>
                        </label>
                    </div>

                    <div class="form_part" >
                        <!-- RADIO BUTTONS -->
                        <span class="question_bf_check">Are you ready ?</span>
                        <label for="yes", class="contain_button">
                            <input id="yes" type="radio" checked="checked" value="yes" name="ready">
                            Yes <span class="checkmark"></span>
                        </label><br>

                        <label for="no" class="contain_button">
                            <input id ="no" type="radio" checked="checked" value="no" name="ready">
                            No <span class="checkmark"></span>
                        </label><br>

                        <label for="maybe", class="contain_button">
                            <input id="maybe" type="radio" checked="checked" value="maybe" name="ready">
                            Maybe <span class="checkmark"></span>
                        </label>
                    </div>



                    <div class="form_part">
                    <!-- CHECKBOXES -->
                        <span class="question_bf_check">When are you available ?</span>
                        <label for="today" class="contain_check">
                            <input id="today" type="checkbox" name="today" value="today"
                            checked="checked">
                            Today
                            <span class="checkmarkbox"></span>
                        </label>

                        <label for="tomorrow" class="contain_check">
                            <input id="tomorrow" type="checkbox" name="tomorrow" value="tomorrow"
                            checked="checked">
                            Tomorrow
                            <span class="checkmarkbox"></span>
                        </label>

                        <label for="nextweek" class="contain_check">
                            <input id="nextweek"  type="checkbox" name="nextweek" value="nextweek"
                            checked="checked">
                            Next week
                            <span class="checkmarkbox"></span>
                        </label>

                    </div>

                    <div class="form_part">
                        <textarea name="name" rows="5" cols="40"
                        placeholder="Your thoughts"></textarea>
                    </div>

                    <div class="form_part">
                        <div class="submit_button">
                            <button type="submit" name="submit" id="submit">Submit</button>
                        </div>
                    </div>

                    <div class="form_part" id="thanks">
                        <p>Thank you for participating !</p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
